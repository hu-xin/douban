<div class="details-container" ng-style="fixedbg">
	<!-- 头部 -->
	<header class="header">
		<div class="header-box clearfix">
			<a class="btn-back" ng-click="back()"><i class="fa fa-chevron-left"></i></a>
			<h1>{{data.title}}</h1>
		</div>
	</header>
	<!-- 电影详情 -->
	<section class="details">
		<img src="{{data.images.medium}}">
		<h2 class="title">{{data.title}}<span>({{data.year}})</span></h2>
		<!-- 简介 -->
		<div class="intro">
			<p><span class="item">评分：</span><span>{{data.rating.average}}</span></p>
			<p><span class="item">导演：</span>
				<span ng-repeat="director in data.directors">{{director.name}}<i ng-if="!$last">、</i></span>		
			</p>
			<p><span class="item">主演：</span>
				<span ng-repeat="actor in data.casts">{{actor.name}}<i ng-if="!$last">、</i></span>
			</p>
			<p><span class="item">类型：</span><span>{{data.genres.join('、')}}</span></p>
		</div>
		<!-- 剧情简介 -->
		<div class="synopsis">
			<span>剧情简介</span>
			<p>{{data.summary}}</p>
		</div>
	</section>
</div>
