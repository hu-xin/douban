<!-- 头部 -->
<header class="header">
	<div class="header-box">
		<a class="btn-back"><i class="fa fa-chevron-left"></i></a>
		<h1>{{data.title}}</h1>
	</div>
</header>
<!-- 列表 -->
<section class="list">
	<ul class="result-list">
		<li class="clearfix" ng-repeat="item in data.subjects">
			<a href="#!/details/{{item.id}}">
				<img ng-src="{{item.images.small}}" alt="{{item.title}}">
				<div class="info">
					<div class="title">{{item.title}}<span ng-if="1">({{item.year}})</span></div>
					<div class="directors">
						导演：<span ng-repeat="director in item.directors">{{director.name}}<span ng-if="!$last">、</span></span>
					</div>
					<div class="casts">
						主演：<span ng-repeat="actor in item.casts">{{actor.name}}<span ng-if="!$last">、</span></span>
					</div>
					<div class="genres">类型：<span>{{item.genres.join('、')}}</span></div>
				</div>
				<span class="score">{{item.rating.average}}</span>
			</a>
		</li>
	</ul>
	<p class="msg">没有更多内容了</p>
</section>
