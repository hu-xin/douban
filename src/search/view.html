<!-- 搜索 -->
<section class="search">
	<div class="search-top-box">
		<div class="search-top">
			<form ng-submit="search()">
				<input type="text" name="" placeholder="请在此处输入搜索内容" ng-model="searchText" ng-focus="show()" ng-blur="hide()">
				<input class="btn-search" type="button" value="搜索" ng-show="showbtn == true" ng-click="search($event)">
			</form>
		</div>				
	</div>
	<!-- 搜索结果 -->
	<div class="search-result list">
		<ul class="result-list">
			<li class="clearfix" ng-repeat="item in data.subjects">
				<a href="#!/details/{{item.id}}">
					<img ng-src="{{item.images.small}}" alt="{{item.title}}">
					<div class="info">
						<div class="title">{{item.title}}({{item.year}})</div>
						<div class="directors">
							导演：<span ng-repeat="director in item.directors">{{director.name}}<span ng-if="!$last">、</span></span>
						</div>
						<div class="casts">
							主演：<span ng-repeat="actor in item.casts">{{actor.name}}<span ng-if="!$last">、</span></span>
						</div>
						<div class="genres">类型：<span>{{item.genres.join('、')}}</span></div>
					</div>
					<span class="score">{{item.rating.average}}</span>
				</a>
			</li>
		</ul>
		<!-- 页码 -->
		<ul class="pagination" id="pagination"></ul>
		<div class="sk-folding-cube" ng-if="loading">
			<div class="sk-cube1 sk-cube"></div>
			<div class="sk-cube2 sk-cube"></div>
			<div class="sk-cube4 sk-cube"></div>
			<div class="sk-cube3 sk-cube"></div>
		</div>
	</div>
</section>
